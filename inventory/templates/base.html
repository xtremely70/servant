<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}BASE{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
  <link href="{% static "vendor/metisMenu/metisMenu.min.css" %}" rel="stylesheet">
  <link href="{% static "dist/css/sb-admin-2.css" %}" rel="stylesheet">
  <link href="{% static "vendor/morrisjs/morris.css" %}" rel="stylesheet">
  <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
</head>
<body>

  <div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">SCK Korea</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
          <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                  <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu dropdown-user">
                  <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                  </li>
                  <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                  </li>
                  <li class="divider"></li>
                  <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                  </li>
              </ul>
              <!-- /.dropdown-user -->
          </li>
          <!-- /.dropdown -->
        </ul>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                        </div>
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="{% url 'inventory:index' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="{% url 'inventory:supplier' %}"><i class="fa fa-sitemap fa-fw"></i> 구매업체</a>
                    </li>
                    <li>
                        <a href="forms.html"><i class="fa fa-edit fa-fw"></i> 부자재</a>
                    </li>
                    <li>
                        <a href="/admin"><i class="fa fa-wrench fa-fw"></i> 관리자</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-files-o fa-fw"></i> Sample Pages<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level">
                            <li>
                                <a href="blank.html">Blank Page</a>
                            </li>
                            <li>
                                <a href="login.html">Login Page</a>
                            </li>
                        </ul>
                        <!-- /.nav-second-level -->
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->

    </nav>

    <div id="page-wrapper">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">{% block header %}Dashboard{% endblock %}</h1>
              {% block content %}
              {% endblock %}

          </div>
          <!-- /.col-lg-12 -->
      </div>
      <!-- /.row -->

    </div>


  </div> <!-- /#wrapper -->

  <!-- jQuery -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="{% static "vendor/metisMenu/metisMenu.js" %}"></script>

  <!-- Morris Charts JavaScript -->
  <!--
  <script src="{% static "vendor/raphael/raphael.min.js" %}"></script>
  <script src="{% static "vendor/morrisjs/morris.min.js" %}"></script>
-->
  <!-- <script src="{% static "data/morris-data.js" %}"></script> -->

  <!-- Custom Theme JavaScript -->
  <script src="{% static "dist/js/sb-admin-2.js" %}"></script>

</body>

</html>
