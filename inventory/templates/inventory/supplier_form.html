{% extends "base.html" %}
{% block title %}공급자 정보 입력{% endblock %}
{% block header %}신규 입력{% endblock %}
{% block content %}
  <form class="form" method="post" action="{% url 'inventory:insert_supplier' %}">
    <table class="table">
      {% csrf_token %}
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary btn-lg">추가</button>
    <button type="reset" class="btn btn-default btn-lg">취소</button>
  </form>
{% endblock content %}
