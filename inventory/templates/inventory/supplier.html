{% extends "base.html" %}
{% block title %}부자재 공급처{% endblock %}
{% block header %}부자재 공급처{% endblock %}
{% block content %}
<table class="table">
  {% for supplier in object_list %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>
        <a href="{% url 'inventory:supplier_detail' supplier.id %}">{{ supplier.name }}</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
